
{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Entornos{% endblock %}</h1>
{% endblock %}

{% block content %}
  <ul id="lista-entornos">
    {% for entorno in entornos%}
    <li>
        <h2> <a class="action" href="{{ url_for('entorno.update', nombre=entorno['nombre']) }}">{{entorno["nombre"]}}</a></h2>
    <h3>Peine: {{entorno["peine"]}} - Piso: {{entorno["piso"]}} </h3>

    </li>
    {% endfor %}  
  </ul>
{% endblock %}
